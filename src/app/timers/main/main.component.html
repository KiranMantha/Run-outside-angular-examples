<div class="t-center">
  <button (click)="setZone(true)">Show regular</button>
  <button (click)="setZone(false)">Show optimized</button>
</div>

<div class="t-center">
  <ng-container *ngIf="inZone">
    <app-canvas [inZone]="true"></app-canvas>
  </ng-container>
  <ng-container *ngIf="!inZone">
    <app-canvas [inZone]="false"></app-canvas>
  </ng-container>
</div>
